<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FURIA Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes.css') }}">
</head>
<body class="dark-theme">
    <div class="theme-switcher">
        <button id="theme-toggle">🌙</button>
    </div>

    <!-- Sistema de Abas -->
    <div class="tab-system">
        <div class="tab-header">
            <button class="tab-link active" onclick="openTab(event, 'cadastro')">Cadastro</button>
            <button class="tab-link" onclick="openTab(event, 'consulta')">Consulta</button>
        </div>

        <!-- Aba de Cadastro -->
        <div id="cadastro" class="tab-content active">
            <h2>Cadastro de Pessoa</h2>
            <form id="form-cadastro" class="custom-form">
                <div class="form-group">
                    <input type="text" id="nome" placeholder="Nome completo" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <textarea id="interesses" placeholder="Interesses (separados por vírgula)"></textarea>
                </div>
                <button type="submit" class="form-button">Salvar</button>
            </form>
        </div>

        <!-- Aba de Consulta -->
        <div id="consulta" class="tab-content">
            <h2>Consulta de Cadastros</h2>
            <div class="search-container">
                <input type="text" id="busca-interesses" placeholder="Digite um interesse...">
                <button id="btn-buscar" class="form-button">Filtrar</button>
            </div>
            <div id="resultados" class="results-container"></div>
        </div>
    </div>

    <!-- Widget WhatsApp -->
    <div class="whatsapp-widget">
        <button class="whatsapp-button" onclick="toggleWhatsApp()">💬</button>
        <div class="whatsapp-modal" id="whatsappModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Chat FURIA</h3>
                    <button class="close-button" onclick="toggleWhatsApp()">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Você será redirecionado para o WhatsApp. Deseja continuar?</p>
                    <a href="https://wa.me/5511993404466" target="_blank" class="whatsapp-link">Abrir WhatsApp</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Controle de Abas
        function openTab(event, tabName) {
            document.querySelectorAll('.tab-link').forEach(link => link.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.currentTarget.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Controle de Tema
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.className = `${savedTheme}-theme`;
            document.getElementById('theme-toggle').textContent = savedTheme === 'dark' ? '🌙' : '☀️';
        }

        // Formulário de Cadastro
        document.getElementById('form-cadastro').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const cadastro = {
                id: Date.now(),
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                interesses: document.getElementById('interesses').value.split(',').map(i => i.trim()),
                dataCadastro: new Date().toLocaleString()
            };

            const cadastros = JSON.parse(localStorage.getItem('cadastros') || '[]');
            cadastros.push(cadastro);
            localStorage.setItem('cadastros', JSON.stringify(cadastros));
            
            this.reset();
            alert('Cadastro realizado!');
        });

        // Sistema de Busca
        document.getElementById('btn-buscar').addEventListener('click', function() {
            const termo = document.getElementById('busca-interesses').value.toLowerCase();
            const cadastros = JSON.parse(localStorage.getItem('cadastros') || '[]');
            const resultados = document.getElementById('resultados');
            
            resultados.innerHTML = cadastros
                .filter(c => c.interesses.some(i => i.toLowerCase().includes(termo)))
                .map(c => `
                    <div class="result-item">
                        <h3>${c.nome}</h3>
                        <p>📧 ${c.email}</p>
                        <p>🏷️ ${c.interesses.join(', ')}</p>
                        <small>📅 ${c.dataCadastro}</small>
                    </div>
                `).join('') || '<p class="no-results">Nenhum resultado encontrado</p>';
        });

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            document.getElementById('theme-toggle').addEventListener('click', () => {
                const isDark = document.body.classList.contains('dark-theme');
                const newTheme = isDark ? 'light' : 'dark';
                document.body.className = `${newTheme}-theme`;
                localStorage.setItem('theme', newTheme);
                document.getElementById('theme-toggle').textContent = newTheme === 'dark' ? '🌙' : '☀️';
            });
        });

        // Widget WhatsApp
        function toggleWhatsApp() {
        const modal = document.getElementById('whatsappModal');
        modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        // Fechar modal ao clicar fora
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('whatsappModal');
            if (e.target === modal) toggleWhatsApp();
        });
        //window.onclick = (e) => e.target === document.getElementById('whatsappModal') && toggleWhatsApp();
    </script>
</body>
</html>
