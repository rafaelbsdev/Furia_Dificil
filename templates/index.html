<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FURIA Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes.css') }}">
</head>
<body class="dark-theme">
    <div class="theme-switcher">
        <button id="theme-toggle">ðŸŒ™</button>
    </div>

    <!-- Sistema de Abas -->
    <div class="tab-system">
        <div class="tab-header">
            <button class="tab-link active" onclick="openTab(event, 'cadastro')">Cadastro</button>
            <button class="tab-link" onclick="openTab(event, 'consulta')">Consulta</button>
        </div>

        <!-- Aba de Cadastro -->
        <div id="cadastro" class="tab-content active">
            <h2>Cadastro de Pessoa</h2>
            <form id="form-cadastro" class="custom-form">
                <div class="form-group">
                    <input type="text" id="nome" placeholder="Nome completo" required>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>

                <div class="form-group">
                    <input type="text" id="cpf" placeholder="CPF (000.000.000-00)" required>
                </div>

                <div class="form-group">
                    <input type="tel" id="telefone" placeholder="Telefone (XX) X XXXX-XXXX" required>
                </div>

                <div class="form-group">
                    <label for="foto" class="file-label">
                        ðŸ“¸ Upload de Foto de Perfil
                        <input type="file" id="foto" accept="image/*">
                    </label>
                    <div id="foto-preview" class="foto-preview"></div>
                </div>

                <div class="form-group interests-group">
                    <label>Interesses:</label>
                    <div class="checkbox-container">
                        <label class="checkbox-label">
                            <input type="checkbox" name="interesses" value="League of Legends">
                            <span class="checkmark"></span>
                            League of Legends
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="interesses" value="Valorant">
                            <span class="checkmark"></span>
                            Valorant
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="interesses" value="CS 2">
                            <span class="checkmark"></span>
                            CS 2
                        </label>
                    </div>
                </div>

                <button type="submit" class="form-button">Salvar</button>
            </form>
        </div>

        <!-- Aba de Consulta -->
        <div id="consulta" class="tab-content">
            <h2>Consulta de Cadastros</h2>
            <div class="search-container">
                <input type="text" id="busca-interesses" placeholder="Buscar por nome, CPF ou email...">
                <button id="btn-buscar" class="form-button">Buscar</button>
            </div>
            <div id="resultados" class="results-container"></div>
        </div>
    </div>

    <!-- Widget WhatsApp -->
    <div class="whatsapp-widget">
        <button class="whatsapp-button" onclick="toggleWhatsApp()">ðŸ’¬</button>
        <div class="whatsapp-modal" id="whatsappModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Chat FURIA</h3>
                    <button class="close-button" onclick="toggleWhatsApp()">&times;</button>
                </div>
                <div class="modal-body">
                    <p>VocÃª serÃ¡ redirecionado para o WhatsApp. Deseja continuar?</p>
                    <a href="https://wa.me/5511993404466" target="_blank" class="whatsapp-link">Abrir WhatsApp</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Controle de Tema Corrigido
        document.addEventListener('DOMContentLoaded', () => {
            // Carregar tema salvo
            const temaSalvo = localStorage.getItem('tema') || 'dark';
            document.body.className = `${temaSalvo}-theme`;
            document.getElementById('theme-toggle').textContent = temaSalvo === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';

            // Configurar toggle
            document.getElementById('theme-toggle').addEventListener('click', () => {
                const temaAtual = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
                const novoTema = temaAtual === 'dark' ? 'light' : 'dark';
                
                document.body.className = `${novoTema}-theme`;
                localStorage.setItem('tema', novoTema);
                document.getElementById('theme-toggle').textContent = novoTema === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
            });
        });

        // Controle de Abas
        function openTab(event, tabName) {
            document.querySelectorAll('.tab-link').forEach(link => link.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.currentTarget.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // FormataÃ§Ã£o do CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2')
                        .replace(/(\d{3})(\d)/, '$1.$2')
                        .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value.substring(0, 14);
        });

        // FormataÃ§Ã£o do Telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.substring(0, 11);
            value = value.replace(/^(\d{2})(\d)/g, '($1) $2')
                         .replace(/(\d)(\d{4})$/, '$1 $2-');
            e.target.value = value;
        });

        // Preview da Foto
        document.getElementById('foto').addEventListener('change', function(e) {
            const preview = document.getElementById('foto-preview');
            preview.innerHTML = '';
            
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                }
                reader.readAsDataURL(this.files[0]);
            }
        });

        // Submit do FormulÃ¡rio
        document.getElementById('form-cadastro').addEventListener('submit', function(e) {
            e.preventDefault();

            // ValidaÃ§Ã£o de campos
            const camposObrigatorios = ['nome', 'email', 'cpf', 'telefone'];
            let camposValidos = true;

            camposObrigatorios.forEach(campo => {
                const elemento = document.getElementById(campo);
                if (!elemento.value.trim()) {
                    elemento.classList.add('campo-invalido');
                    camposValidos = false;
                } else {
                    elemento.classList.remove('campo-invalido');
                }
            });

            const interesses = Array.from(document.querySelectorAll('input[name="interesses"]:checked'))
                                  .map(checkbox => checkbox.value);

            if (!camposValidos) {
                alert('Preencha todos os campos obrigatÃ³rios!');
                return;
            }

            if (interesses.length === 0) {
                alert('Selecione pelo menos um interesse!');
                return;
            }

            // Criar objeto de cadastro
            const cadastro = {
                id: Date.now(),
                nome: document.getElementById('nome').value.trim(),
                email: document.getElementById('email').value.trim(),
                cpf: document.getElementById('cpf').value,
                telefone: document.getElementById('telefone').value,
                foto: document.getElementById('foto').files[0] ? URL.createObjectURL(document.getElementById('foto').files[0]) : '',
                interesses: interesses,
                dataCadastro: new Date().toLocaleString()
            };

            // Salvar no localStorage
            const cadastros = JSON.parse(localStorage.getItem('cadastros') || '[]');
            cadastros.push(cadastro);
            localStorage.setItem('cadastros', JSON.stringify(cadastros));

            // Atualizar consulta e resetar formulÃ¡rio
            this.reset();
            document.getElementById('foto-preview').innerHTML = '';
            carregarCadastros();
            alert('Cadastro realizado com sucesso!\nID: ' + cadastro.id);
        });

        // Sistema de Consulta
        function carregarCadastros(termo = '') {
            const cadastros = JSON.parse(localStorage.getItem('cadastros') || '[]');
            const resultados = document.getElementById('resultados');
            
            resultados.innerHTML = cadastros
                .filter(cadastro => 
                    cadastro.nome.toLowerCase().includes(termo.toLowerCase()) ||
                    cadastro.email.toLowerCase().includes(termo.toLowerCase()) ||
                    cadastro.cpf.includes(termo)
                )
                .map(cadastro => `
                    <div class="result-item">
                        <img src="${cadastro.foto || 'https://via.placeholder.com/80x80/2d2d2d/fff?text=Sem+Foto'}" 
                             class="foto-perfil" 
                             alt="Foto do perfil">
                        <div class="detalhes-usuario">
                            <h3>${cadastro.nome}</h3>
                            <div class="info-group">
                                <p class="cpf">ðŸ†” CPF: ${cadastro.cpf}</p>
                                <p class="email">ðŸ“§ ${cadastro.email}</p>
                            </div>
                            <p class="interesses">ðŸŽ® Interesses: ${cadastro.interesses.join(', ')}</p>
                        </div>
                    </div>
                `).join('') || '<div class="no-results">Nenhum cadastro encontrado</div>';
        }

        // Eventos de Consulta
        document.querySelector('[data-tab="consulta"]').addEventListener('click', () => carregarCadastros());
        document.getElementById('btn-buscar').addEventListener('click', () => {
            carregarCadastros(document.getElementById('busca-interesses').value);
        });

        // Controle do WhatsApp
        function toggleWhatsApp() {
            const modal = document.getElementById('whatsappModal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('whatsappModal');
            if (event.target === modal) modal.style.display = 'none';
        }
    </script>
</body>
</html>
